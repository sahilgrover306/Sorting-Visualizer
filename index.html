<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="navigation">
                <p class="nav-head">Sorting Visualizer</p>
                <div class="algos">
                    <button >Bubble</button>
                    <button >Quick</button>
                    <button >Selection</button>
                    <button >Merge</button>
                    <button >Insertion</button>
                    <button >Heap</button>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="array-inputs">
                <p>Size</p>
                <input id="size" type="range" min=20 max=150 step=1 value=80>
                <p>Speed</p>
                <input id="speed" type="range" min=1 max=5 step=1 value=4>
            </div>
        </div>
        <div id="array_container">
        </div>
        <div class="container2">
            <button hidden id="newArray">New array</button>
        </div>
    </section>
    <script src="./scripts/general.js"></script>   
    <script src="./scripts/change.js"></script>
    <script src="./scripts/bubble.js"></script>
    <script src="./scripts/selection.js"></script>
    <script src="./scripts/insertion.js"></script>
    <script src="./scripts/merge.js"></script>
    <script src="./scripts/quick.js"></script>
    <script src="./scripts/heap.js"></script>
</body>
</html>
